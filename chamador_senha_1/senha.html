<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Senha</title>
    <link rel="stylesheet" href="senha.css">
    <script src="senha.js" defer></script>
</head>
<body>
    <header id="H1">
        <h1>GERENCIADOR DE SENHA</h1>
    </header>
    <div id="mostrarSenha">
        <h1 id="h1Ultimas">Senha Atual:</h1>
        <textarea id="mostrar" cols="30" rows="10" disabled></textarea>
    </div>

    <div id="botaoRegular">
        <button id="regular" onclick="regular()">GERAR SENHA REGULAR</button>
        <button id="prioridade" onclick="prioridade()">GERAR SENHA PRIORIDADE</button>
    </div>

    <h1 id="h1Ultimas">Ultimas Senhas Chamadas:</h1>
    
    <div id="ultimasSenhas">
        <ol></ol>
    </div> 
 
    
    
        


    
    
</body>
</html>
