    <link rel="shortcut icon" href="../imgs/filme.jpg" type="image/x-icon">

<header id="header">
    <div id="divHeader">
        <h1 id="nomeLogo">T.W.D.B</h1>
        <nav id="navBotoes">

            <button id="botaoModo">🌞/🌙</button>

            </div>
        </div>
    </div>
</header>

            <button class="botoesCategorias" value="28" onclick="filmes(this)">Ação</button>
            <button class="botoesCategorias" value="27" onclick="filmes(this)">Terror</button>  
        </div>
        <h1 id="abrirCategoria2">Classificar Por</h1>
        <div id="divFaixaEtaria">
            <button class="botoesCategorias2" id="filtro1" value="popularity.asc">Popularidade ⬆</button>
            <button class="botoesCategorias2" id="filtro2" value="popularity.desc">Popularidade ⬇</button>
            <button class="botoesCategorias2" id="filtro3" value="vote_average.asc">Avaliação ⬆</button>
            <button class="botoesCategorias2" id="filtro4" value="vote_average.desc">Avaliação ⬇</button>
        </div>
        
        <button id="botaoPadrao" onclick="todosFilmes()">Voltar ao Padrão</button>
        
    </div>

    </div>

        </div>
