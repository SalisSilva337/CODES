<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="agenda.css">
    <script src="agenda.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Agenda de Contatos</h1>
        <button id="novoContato" onclick="abrirModal()">Novo Contato</button>
         
        <div id="divContatos">
            <table>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td id="imagemContent"></td>
                    <td id="nomeContent"></td>
                    <td id="emailContent"></td>
                    <td id="telefoneContent"></td>
                    <td id="editarContent"></td>
                    <td id="excluirContent"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="modal">
        <div id="modalConteudo">
            <h2>Novo Contato</h2>
            <label for="">Nome:</label>
            <input type="text" id="nomeInput" required>
            <label for="">Email:</label>
            <input type="email" id="emailInput" required>
            <label for="">Telefone:</label>
            <input type="number" id="telefoneInput" required>
            <label for="">Selecione uma Imagem:</label>
            <input type="file" id="imagemInput" accept="image/*" required onchange="mostrarImagem()">
            <span id="spanAdd" hidden>Adicione um valor aos campos acima...</span>
            <button type="submit" id="salvarContato" onclick="salvarContato()">Salvar</button>
        </div>
    </div>

    <div id="modal2">
        <div id="modalConteudo2">
            <h2>Editar Contato</h2>
            <label for="">Nome:</label>
            <input type="text" id="nomeInput2" required>
            <label for="">Email:</label>
            <input type="email" id="emailInput2" required>
            <label for="">Telefone:</label>
            <input type="number" id="telefoneInput2" required>
            <label for="">Selecione uma Imagem:</label>
            <input type="file" id="imagemInput2" accept="image/*" required>
            <button type="submit" id="salvarContato2">Editar</button>
        </div>
    </div>  
</body>
</html>
