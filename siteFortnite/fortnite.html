<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseNite</title>
    <link rel="stylesheet" href="fortnite.css">
    <link rel="shortcut icon" href="imgs/FortniteF.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/995dcfb715.js" crossorigin="anonymous"></script>
    <script src="fortnite.js" defer></script>
</head>

<header>
    <div class="headerLogo">
        <div class="containerLogo">
            <div class="logo">
                <h1>BASENITE</h1>
            </div>
        </div>
        <div class="containerVbucksAmigos">
            <div class="vbucks">
                <img src="imgs/v-bucks.png" alt="" class="imgVbucks">
                <div class="divValorVbucks">
                    <h2 class="valorVbucks">0</h2>
                </div>
                <button class="addVbucks">+</button>
            </div>
            <div class="amigos">
                <h2>0</h2>
            </div>
        </div>
        
    </div>
</header>

<body>
    <div class="divAll">
        <nav class="botoesSelecionar">
            <button onclick="vestiario()">Vestiário</button>
            <button onclick="loja()">Loja</button>
        </nav>
        <div class="vestiario">
            <div class="vestiarioNome">
                <h2>Vestiário</h2>
            </div>

            <h3>Conta:</h3>
            <div class="conta">
                
                <div class="categorias" onclick="skins()">
                    <h3>skin</h3>
                </div>
                <div class="categorias" onclick="mochilas()">
                    <h3>mochila</h3>
                </div>
                <div class="categorias" onclick="picaretas()">
                    <h3>picareta</h3>
                </div>
                <div class="categorias" onclick="asadeltas()">
                    <h3>asa-deltas</h3>
                </div>
                <div class="categorias" onclick="rastros()">
                    <h3>rastros</h3>
                </div>
                <div class="categorias" onclick="telasdecarregamento()">
                    <h3>telas</h3>
                </div>
            </div>

            <h3>Gestos:</h3>
            
            <div class="gestos">
                    
                <div class="categorias2" onclick="gestos(this)">
    
                </div>
                <div class="categorias2" onclick="gestos(this)">
    
                </div>
                <div class="categorias2" onclick="gestos(this)">
    
                </div>
                <div class="categorias2" onclick="gestos(this)">
    
                </div>
                <div class="categorias2" onclick="gestos(this)">
    
                </div>
                <div class="categorias2" onclick="gestos(this)">
    
                </div>
            </div>

        </div>
       <div class="divMostrarItem">
        <div class="fecharCategoria">
            <h1 class="fecharDiv"><i class="fa-solid fa-circle-xmark"></i></h1>
        </div>
            <div class="mostrarItem">

            </div>
            <nav class="opcaoBotoes">
                <button class="botaoDetalhes">Ver Detalhes</button>
                <button class="botaoSelecionar">Selecionar</button>
            </nav>
       </div>
        
    </div>
    
    <div class="musicaLobby">
        <div class="fechar">
            <h1 class="fecharPlayer"><i class="fa-solid fa-angle-left"></i></h1>
        </div>
        <button onclick="anteriorMusica()"><i class="fa-solid fa-backward-step"></i></button>
        <audio class="audioMusica" src=""></audio>
            <div class="centro">
                <img class="imgMusica" src="" >

                <div class="divMusicaBotoes">
                    <button onclick="playMusica()"><i class="fa-solid fa-play"></i></button>
                    <button onclick="pauseMusica()"><i class="fa-solid fa-pause"></i></button>
                </div>
               
            </div>
        <button onclick="proximaMusica()"><i class="fa-solid fa-forward-step"></i></button>
    </div>

    <div class="modal">
        <div class="modalConteudo">
            
        </div>
    </div>
</body>
<footer>

</footer>
</html>
